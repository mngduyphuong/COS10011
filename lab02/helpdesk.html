<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8" />
	<meta name="description"	content="Creating Web Applications"	/>
	<meta name="keywords"		content="HTML, CSS, JavaScripts"	/>
	<meta name="author" 		content = "Duy Phuong Nguyen"	/>
	<title>CWA Help Desk Appointment</title>		
</head>

<body>
<a href="http://www.swin.edu.au"><img src="logo.png" alt="Swinburne"></a>
<h1>CWA Help Desk Appointment</h1>
<p>The help desk is located in ATC620. Open 10:30 to 19:30 Monday to Friday <br>
 Check Blackboard for when CWA tutors will be there.</p>


<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
	<fieldset>
	<legend>Student details</legend>
	<p><label for="ID">Student ID</label>
		<input id="ID" type="text" name="ID" size="15" pattern="\d{7,9}" required="required"></p>
	<p><label for="GName">Given name
		<input id="GName" type="text" name="Gname" size="20" maxlength="15" pattern="[a-zA-Z]{1,15}" required="required"></label>
		<label for="FName">Family name
		<input id="FName" type="text" name="Fname" size="20" maxlength="15" pattern="[a-zA-Z]{1,15}" required="required"></label></p>
</fieldset>

<fieldset>
	<legend>Your unit</legend>
	<p><label for="COS10011"><input id="COS10011" type="radio" name="unit" value="COS10011" required="required">COS10011</label>
		<label for="COS60004"><input id="COS60004" type="radio" name="unit" value="COS60004" >COS60004</label>
		<label for="COS60007"><input id="COS60007" type="radio" name="unit" value="COS60007" >COS60007</label>
	</p>
		
		<p><label for="tutors">Your tutors
			<select name="tutors" id="tutors" required="required">
				<option value="" selected="selected">Please Select</option>
				<option value="Xuehong Tao">Xuehong Tao</option>
				<option value="Bo Li">Bo Li</option>
				<option value="Fatma Mohammed">Fatma Mohammed</option>
				<option value="Gamunu Dassanayake">Gamunu Dassanayake</option>
				<option value="Jabed Chowdhury">Jabed Chowdhury</option>
				<option value="Jenny Lai">Jenny Lai</option>
				<option value="Kafil Uddin">Kafil Uddin</option>
				<option value="Phu Dao">Phu Dao</option>
				<option value="Shaw Xia">Shaw Xia</option>
				<option value="Towhid Hussain">Towhid Hussain</option>
				<option value="Tuan Dung Lai">Tuan Dung Lai</option>
				<option value="Van Cuong Bui">Van Cuong Bui</option>
				<option value="William Sun">William Sun</option>
			</select></label>
		</p>
</fieldset>

<fieldset>
	<legend>Issue</legend>
	<p>
	<label for="issue_html">HTML <input id="issue_html" type="checkbox" name="issue[]" value="html" checked="checked" /></label>
		<label for="issue_css">CSS <input id="issue_css" type="checkbox" name="issue[]" value="css" /></label>
		<label for="issue_java">JavaScript <input id="issue_java" type="checkbox" name="issue[]" value="java" /></label>
		<label for="issue_php">PHP <input id="issue_php" type="checkbox" name="issue[]" value="php" /></label>
		<label for="issue_sql">MySQL <input id="issue_sql" type="checkbox" name="issue[]" value="sql" /></label>
	</p>

	<p>
		<label>
			Description of Issue<br>
			<textarea name="description" rows="5" cols="30" placeholder="Write description of your problem here..."></textarea>
		</label>
	</p>
</fieldset>

<fieldset>
	<legend>Preferred Date/Time</legend>
	<p><label for="date">Date <input type="date" name="date" id="date" placeholder="dd/mm/yyyy" 
		pattern="\d{1,2}\/\d{1,2}\/\d{4}"> 
	</label></p>
	<p><label for="time">Time <input type="time" name="time" id="time" placeholder="00:00" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]"></label></p>
</fieldset>

<p><input type="submit" value="Book">
	<input type="reset" value="Reset form"></p>
</form>
</body>
</html>
